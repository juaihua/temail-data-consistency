spring:
  datasource:
    url: jdbc:mysql://localhost:3316/consistency?useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver
    initialize: true
    initialization-mode: always
    continue-on-error: false
    schema: classpath:sql/schema.sql

  autoconfigure.exclude:
    - com.systoon.integration.spring.boot.disconf.DisconfAutoConfiguration
    - com.systoon.integration.spring.boot.disconf.context.config.ConfigurationPropertiesRebinderAutoConfiguration
    - com.systoon.integration.spring.boot.disconf.context.config.RefreshAutoConfiguration

logging:
  level:
    root: INFO
    com.syswin.temail: DEBUG

app:
  consistency:
    sync.mode: binlog
    cluster.name: consistency
    rocketmq:
      host: 192.168.15.37:9876
    executor:
      core-pool-size: 5
      keep-alive-seconds: 1000
      max-pool-size: 10
      queue-capacity: 20
    binlog:
      participant:
        id: watcher
      zk.address: localhost:2181
      update.mode: blocking
      housekeeper.sweep.interval: 1000

mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  config-location: classpath:mybatis/mybatis-config.xml

---

spring:
  profiles: h2
  datasource:
    data: classpath:init.sql
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:consistency;MODE=MYSQL

